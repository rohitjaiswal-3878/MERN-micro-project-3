<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="calculator">
        <h3>calc</h3>
        <div class="console">
            <span>0</span>
        </div>
        <div class="keyboard">
            <div class="grid-item item1">7</div>
            <div class="grid-item item2">8</div>
            <div class="grid-item item3">9</div>
            <div class="grid-item item4">DEL</div>
            <div class="grid-item item5">4</div>
            <div class="grid-item item6">5</div>
            <div class="grid-item item7">6</div>
            <div class="grid-item item8">+</div>
            <div class="grid-item item9">1</div>
            <div class="grid-item item10">2</div>
            <div class="grid-item item11">3</div>
            <div class="grid-item item12">-</div>
            <div class="grid-item item13">.</div>
            <div class="grid-item item14">0</div>
            <div class="grid-item item15">/</div>
            <div class="grid-item item16">x</div>
            <div class="grid-item item17">RESET</div>
            <div class="grid-item item18">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
